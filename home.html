<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to College Sports Management</h1>
    {% if user %}
        <p>Hello, {{ user.username }}! You are logged in as {{ user.access_level }}.</p>
        <a href="{{ url_for('view_tournaments') }}">View Tournaments</a><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
