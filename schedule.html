<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>
<body>
    <h1>Schedule for {{ sport }}</h1>
    <ul>
        {% for match in schedule %}
            <li>{{ match.match }} - {{ match.date }} at {{ match.time }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('view_tournaments') }}">Back to Tournaments</a>
    {% if user and user.access_level == 'admin' %}
        <a href="{{ url_for('manage_schedule', sport=sport) }}">Manage Schedule</a>
    {% endif %}
</body>
</html>
